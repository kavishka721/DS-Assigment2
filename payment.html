<!DOCTYPE html>
<html>
    <head>
    <link href = "E:/Year 3 Semester 1 SOFTWARE ENGINEER/DS (Distributed System)/Assignment 2/shoppingSystem/paymentStyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4 d-flex justify-content-center main">
            <div class="card">
                <div class="d-flex justify-content-between px-3 pt-4"> <span class="pay">Pay amount</span>
                    <div class="amount">
                        <div class="inner"><span class="dollar">$</span><span class="total">32</span></div>
                    </div>
                </div>
                <div class="px-3 pt-3"> <label for="card number" class="d-flex justify-content-between"><span class="labeltxt">CARD NUMBER</span><img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="25" class="image" /></label> <input type="number" name="number" class="form-control inputtxt" placeholder="8881 2545 2545 2245"> </div>
                <div class="d-flex justify-content-between px-3 pt-4">
                    <div><label for="date" class="exptxt"> Expiry </label><input type="number" name="number" class="form-control expiry" placeholder="MM / YY"></div>
                    <div><label for="cvv" class="cvvtxt">CVV / CVC</label><input type="number" name="number" class="form-control cvv"></div>
                </div>
                <div class="d-flex justify-content-between px-3 pt-4 pb-4">
                    <div><button type="button" class="btn btn-light cancel">Cancel</button></div>
                    <div><button type="button" class="btn btn-primary payment">Make Payment</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
